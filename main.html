<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .card {
      width: 300px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .card h1 {
      font-size: 24px;
      margin: 15px 0;
      color: #333;
    }

    .card p {
      font-size: 16px;
      margin: 10px 0;
      color: #555;
    }

    .card .price {
      font-weight: bold;
      color: #28a745;
    }

    .card button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .card button:hover {
      background-color: #0056b3;
    }
  </style>
<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<div class="card">
	<img src="https://www.pixelstalk.net/wp-content/uploads/images2/Free-Heart-Wallpaper-Images.jpg" alt="product image">
	<h1>Pricing Card</h1>
	<p class="price">Price: Rs.200</p>
	<p>Description:Lorem ipsum dolorsit amet,consectetur adiposcing elit.</p>
	<button>Buy Now</button>
</div>
</body>

</html>
